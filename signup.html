    // [3] UI 제어 함수
    function openSheet(id) {
      const overlay = document.getElementById(id);
      const sheet = overlay.querySelector('.bottom-sheet');
      overlay.style.display = 'block';
      setTimeout(() => { sheet.classList.add('show'); }, 10);
    }
    function closeSheet(id) {
      const overlay = document.getElementById(id);
      const sheet = overlay.querySelector('.bottom-sheet');
      sheet.classList.remove('show');
      setTimeout(() => { overlay.style.display = 'none'; }, 300);
    }
    
function openTermSheet(type) {
      currentTermType = type; // privacy, purpose, risk 중 하나 저장
      document.getElementById('termTitle').innerText = termsData[type].title;
      document.getElementById('termContent').innerHTML = termsData[type].content.replace(/\n/g, '<br>');
      openSheet('sheet-terms');
    }
    
    function openPostcodeSheet() {
      openSheet('sheet-postcode');
      const layer = document.getElementById('postcode-layer');
      new daum.Postcode({
        oncomplete: function(data) {
          var addr = data.roadAddress;
          if(data.buildingName) addr += " ("+data.buildingName+")";
          document.getElementById('postcode').value = data.zonecode;
          document.getElementById('roadAddress').value = addr;
          closeSheet('sheet-postcode');
          document.getElementById('detailAddress').focus();
        },
        width: '100%', height: '100%'
      }).embed(layer);
    }

    // [4] 로직: 개인/단체 토글

      const isInd = (type === '개인');

      document.getElementById('userName').placeholder = isInd ? "성함을 입력하세요" : "단체명을 입력하세요";
      
      const boxRRN = document.getElementById('box-rrn');
      const boxBiz = document.getElementById('box-biz');
      
      // 메시지 박스도 토글
      const rrnMsg = document.getElementById('rrnMsg');
      const bizMsg = document.getElementById('bizMsg');

      if(isInd) {
          boxRRN.style.setProperty('display', 'flex', 'important');
          boxBiz.style.setProperty('display', 'none', 'important');

          bizMsg.style.display = 'none';
          
          document.getElementById('rrn1').required = true; document.getElementById('rrn2').required = true;
          document.getElementById('biz1').required = false; document.getElementById('biz3').required = false;
      } else {
          boxRRN.style.setProperty('display', 'none', 'important');
          boxBiz.style.setProperty('display', 'flex', 'important');
          rrnMsg.style.display = 'none';
          bizMsg.style.display = 'block';

    // [5] 입력 검증 및 유틸
    function onlyNum(el) { el.value = el.value.replace(/[^0-9]/g, ''); }
    function autoMove(curr, next, len) { if(curr.value.length >= len) document.getElementById(next).focus(); }
    
    function syncAccountHolder() {
      // 개인/단체 상관없이 이름 필드 값을 예금주로 복사
      document.getElementById('accountHolder').value = document.getElementById('userName').value;
    }

    function handleBankChange(el) {
      const directInput = document.getElementById('bankDirectInput');
      if(el.value === '직접입력') {
        directInput.style.display = 'block'; directInput.required = true; directInput.focus();
      } else {
        directInput.style.display = 'none'; directInput.required = false;

    // 주민번호 나이 체크 (원 코드 복구)
    function checkAgeLimit() {
      var rrn1 = document.getElementById('rrn1').value; var rrn2 = document.getElementById('rrn2').value; 
      if (rrn1.length === 6 && rrn2.length >= 1) {
        var birthYearPrefix; var firstDigit = parseInt(rrn2.charAt(0));
        if (firstDigit === 1 || firstDigit === 2 || firstDigit === 5 || firstDigit === 6) birthYearPrefix = 19;
        else if (firstDigit === 3 || firstDigit === 4 || firstDigit === 7 || firstDigit === 8) birthYearPrefix = 20;
        else return;
        
        var birthYear = parseInt(birthYearPrefix + rrn1.substring(0, 2));
        var age = new Date().getFullYear() - birthYear;
        // 단순 연도 계산으로 만 19세 체크 (약식)
        if (age < 19) {
          alert("⛔ 미성년자 가입 제한\n\n법정대리인의 동의가 필요합니다.");
          document.getElementById('rrn1').value = ""; document.getElementById('rrn2').value = "";
        }
      }
    }

    // 사업자번호 검증 (원 코드 로직 복구)
function validateBizNo() {
       var b1 = document.getElementById('biz1').value;
       var b2 = document.getElementById('biz2').value;
       var b3 = document.getElementById('biz3').value;
       var bizNo = b1 + b2 + b3;
       if(bizNo.length < 10) return;
       
       // 국세청 알고리즘
       var checkID = [1, 3, 7, 1, 3, 7, 1, 3, 5]; 
       var i, chkSum=0, c2, remander; 
       for (i=0; i<=7; i++) chkSum += checkID[i] * bizNo.charAt(i); 
       c2 = "0" + (checkID[8] * bizNo.charAt(8)); c2 = c2.substring(c2.length - 2); 
       chkSum += Math.floor(c2.charAt(0)) + Math.floor(c2.charAt(1)); 
       remander = (10 - (chkSum % 10)) % 10 ; 
       
       if (Math.floor(bizNo.charAt(9)) === remander) {
          // 서버 중복 체크
          _supabase.rpc('check_duplicate', { 
             check_field: 'biz', check_value: b1 + "-" + b2 + "-" + b3 
          }).then(({ data }) => {
             if(data === true) {
                setMsg('bizMsg', "❌ 이미 가입된 사업자번호입니다.", true);
                document.getElementById('orgNo').value = "";
             } else {
                setMsg('bizMsg', "✅ 유효한 사업자번호입니다.", false);
                document.getElementById('orgNo').value = b1 + "-" + b2 + "-" + b3;
             }
          });
       } else { 
          setMsg('bizMsg', "❌ 유효하지 않은 사업자번호입니다.", true);
          document.getElementById('orgNo').value = ""; 
       }
    }
    
    // [수정] 출자금 10만원 체크 복구
    function updateMoneyHint() {
       var v = document.getElementById('money').value;
       var hint = document.getElementById('moneyHint');
       if(v >= 100000 && v % 10000 === 0) {
         hint.textContent = parseInt(v).toLocaleString() + '원 (' + (v/10000) + '구좌)';
         hint.style.color = "green";
       } else {
         hint.textContent = '10만원 이상, 1만원 단위로 입력해주세요';
         hint.style.color = "red";
       }
    }

    // [6] 초기화 및 매직링크
    function showEmailInput() { document.getElementById('email-gate-input').style.display = 'block'; }
    
    async function sendMagicLink() {
      const email = document.getElementById('init-email').value;
      if(!email) return alert('이메일을 입력하세요.');
      const btn = document.getElementById('btnSendLink');
      btn.disabled = true; btn.innerText = "발송중...";
      
      const { error } = await _supabase.auth.signInWithOtp({ 
        email: email, options: { emailRedirectTo: window.location.href } 
      });
      
      if(error) { alert(error.message); btn.disabled=false; btn.innerText="링크 발송"; }
      else { 
        document.getElementById('mail-status').innerHTML = "메일이 발송되었습니다! 링크를 확인해주세요 📨"; 
        btn.innerText = "발송완료";
      }
    }

    window.onload = async function() {
      const { data: { session } } = await _supabase.auth.getSession();
      if (session) {
        document.getElementById('step-gate').style.display = 'none';
        document.getElementById('step-form').style.display = 'block';
        document.getElementById('verifiedEmail').value = session.user.email;
        
        const meta = session.user.user_metadata;
        if(meta && meta.full_name) {
          document.getElementById('userName').value = meta.full_name;
          syncAccountHolder();
        }
      }
    };
    
    async function startKakaoSignup() {
      await _supabase.auth.signInWithOAuth({ provider: 'kakao', options: { redirectTo: window.location.href } });
    }

    // [7] 제출 로직
    async function handleFormSubmit(e, form) {
      e.preventDefault();
      // 필수 입력값 검사 (HTML required 속성 활용)
      const inputs = form.querySelectorAll('input[required], select[required]');
      let isFirstError = true;
      let hasError = false;
      
      inputs.forEach(input => {
        // 체크박스 제외, 값 비었으면
        if (input.type !== 'checkbox' && !input.value) {
           input.classList.add('is-invalid-field'); // 빨간 테두리
           hasError = true;
           if(isFirstError) {
             input.focus();
             input.scrollIntoView({ behavior: 'smooth', block: 'center' }); // 해당 위치로 스크롤
             isFirstError = false;
           }
        }
        // 체크박스 체크 안됐으면
        if (input.type === 'checkbox' && !input.checked) {
           // 체크박스는 라벨 색상을 바꾸거나 알림 (여기선 심플하게 넘어감)
           hasError = true; 
        }
      });

      if(hasError) return; // 전송 중단
      const btn = document.getElementById('btnSubmit');
      const type = document.querySelector('input[name="userType"]:checked').value;
      
      // 1. 식별번호 조립
      let rrn = "";
      if(type === '개인') {
        if(document.getElementById('rrn1').value.length < 6 || document.getElementById('rrn2').value.length < 1) 
          return alert("주민등록번호를 입력해주세요.");
        rrn = document.getElementById('rrn1').value + "-" + document.getElementById('rrn2').value[0] + "******";
      } else {
        if(!document.getElementById('orgNo').value) 
          return alert("유효한 사업자번호를 입력해주세요.");
        rrn = document.getElementById('orgNo').value;
      }
      
      // 2. 은행 직접입력 처리
      let bank = document.getElementById('bankName').value;
      if(bank === '직접입력') {
         bank = document.getElementById('bankDirectInput').value;
         if(!bank) return alert("은행명을 입력해주세요.");
      }
      
      // 3. 출자금 확인
      if(document.getElementById('money').value < 100000) return alert("출자금은 최소 10만원 이상이어야 합니다.");

      btn.disabled = true; btn.innerText = "저장 중...";

      const insertData = {
        name: document.getElementById('userName').value,
        member_type: type,
        rrn_display: rrn,
        phone: document.getElementById('p1').value + "-" + document.getElementById('p2').value + "-" + document.getElementById('p3').value,
        email: document.getElementById('verifiedEmail').value,
        address: document.getElementById('roadAddress').value + " " + document.getElementById('detailAddress').value,
        pledge_amount: Number(document.getElementById('money').value),
        recommender: document.getElementById('recommender').value, 
        bank_name: bank,
        account_number: document.getElementById('accountNo').value,
        account_holder: document.getElementById('accountHolder').value,
        status: '정상',
        join_path: '홈페이지',
        payment_status: '미납',
        is_agreed: true
      };

      const { error } = await _supabase.from('coop_members').insert([insertData]);
      if(error) {
        alert("저장 실패: " + error.message);
        btn.disabled = false; btn.innerText = "가입 신청하기 ☀️";
      } else {
        document.getElementById('successModal').style.display = 'flex';
      }
    }
  </script>
